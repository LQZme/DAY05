<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;

            float: left;
        }

</head>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        //获取body下的所有div元素，并赋值给aDiv
        var aDiv = document.getElementsByTagName('div')

        for(var i = 0;i < aDiv.length;i++){
            aDiv[i].style.background = "red"
        }
    </script>
</body>
</html>
