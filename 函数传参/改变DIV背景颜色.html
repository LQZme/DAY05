<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <button onclick="changeColor('yellow')">变黄</button>
    <button onclick="changeColor('black')">变黑</button>
    <button onclick="changeColor('green')">变绿</button>
    <button onclick="changeColor('blue')">变蓝</button>
    <div class="box" id="box"></div>
    <script>
        function changeColor(color) {
            document.getElementById('box').style.background = color;
        }
    </script>
</body>
</html>
